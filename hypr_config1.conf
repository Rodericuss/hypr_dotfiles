# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, togglespecialworkspace, obsidian
bind = $mainMod, Q, exec, kitty  #open the terminal
bind = $mainMod SHIFT, Q, exec, st  #open the terminal
bind = $mainMod, D, exec, firefox #open the terminal
bind = $mainMod, O, exec, kitty --title "Cliphist FZF" sh -c "/home/amitis/scripts/cliphist_fzf.sh"
bind = $mainMod, X, exec, sh -c '/home/amitis/scripts/dmenu_cliphist.sh add'
bind = , F7, exec, sh -c '~/scripts/f1_hypr_conf.sh'
bind = $mainMod SHIFT, W, exec, kill -9 $(hyprctl activewindow -j | jq .pid)
bind = $mainMod, W, killactive, # close the active window
bind = $mainMod, C, centerwindow, # close the active window
bind = $mainMod SHIFT, V, resizeactive, exact 1000 600
bind = $mainMod, E, togglespecialworkspace, yazi
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, F, fullscreen, # toggle fullscreen as true for current window
bind = $mainMod SHIFT, F, fullscreen, 1 # toggle fullscreen as true for current window
bind = $mainMod, SPACE, exec, wofi --show drun # Show the graphical app launcher
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, G, togglespecialworkspace, gchat    # Super + G for Google Chat
bind = $mainMod, Z, togglespecialworkspace, zapzap
bind = $mainMod, A, togglespecialworkspace, discord  # Super + D for Discord

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod CTRL, 1, workspace, 6
bind = $mainMod CTRL, 2, workspace, 7
bind = $mainMod CTRL, 3, workspace, 8
bind = $mainMod CTRL, 4, workspace, 9
bind = $mainMod CTRL, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 6
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 7
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 8
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 9
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Volume
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc 
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec 
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume --toggle-mic 
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle

